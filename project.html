<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <h1>Project Management Tool</h1>
        
        <!-- Project Form -->
        <div id="project-form">
            <h2>Create a Project</h2>
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" required>
            
            <label for="project-description">Project Description:</label>
            <textarea id="project-description" rows="4"></textarea>
            
            <button id="create-project-btn">Create Project</button>
        </div>
        
        <!-- Task Form -->
        <div id="task-form" style="display: none;">
            <h2>Add a Task</h2>
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" required>
            
            <label for="task-description">Task Description:</label>
            <textarea id="task-description" rows="4"></textarea>
            
            <label for="task-deadline">Task Deadline:</label>
            <input type="date" id="task-deadline" required>
            
            <button id="add-task-btn">Add Task</button>
        </div>
        
        <!-- Project List -->
        <div id="project-list" style="display: none;">
            <h2>Projects</h2>
            <ul id="projects"></ul>
        </div>
        
        <!-- Task List -->
        <div id="task-list" style="display: none;">
            <h2>Tasks</h2>
            <ul id="tasks"></ul>
        </div>
    </div>
    
    <script src="project.js"></script>
</body>
</html>
